# Number of days of inactivity before an Issue or Pull Request becomes stale
daysUntilStale: 22

# Number of days of inactivity before an Issue or Pull Request with the stale label is closed.
# Set to false to disable. If disabled, issues still need to be closed manually, but will remain marked as stale.
daysUntilClose: 8

# Only issues or pull requests with all of these labels are check if stale. Defaults to `[]` (disabled)
onlyLabels: ["En espera de retroalimentación"]

# Issues or Pull Requests with these labels will never be considered stale. Set to `[]` to disable
#exemptLabels:
#  - pinned
#  - security
#  - "[Status] Maybe Later"

# Label to use when marking as stale
staleLabel: "El autor desatendió el issue"

# Comment to post when marking as stale. Set to `false` to disable
markComment: >
  El Asistente LADM-COL valora y agradece tus aportes. Sin embargo, cuando 
  reportas un issue, necesitamos que nos respondas las preguntas que te  
  formulamos.

  Este issue al parecer ha sido olvidado, puesto que en el último mes no tuvo
  ninguna actividad. Lo cerraremos en los próximos 8 días si no hay respuesta
  de tu parte.

  En caso de que tengas alguna duda al respecto, solo coméntanosla. Estamos
  dispuestos a ayudar.

# Comment to post when closing a stale Issue or Pull Request.
closeComment: >
  Debido a la falta de comunicación por parte del autor / de la autora del 
  issue (más de un mes sin actividad), lo consideramos como resuelto.

  Si piensas que debe abrirse de nuevo, puedes proceder a reabrirlo, solo
  asegúrate de tener una comunicación más fluida con nosotros.

# Limit to only `issues` or `pulls`
only: issues

